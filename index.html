<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Essential Vault</title>
  <meta name="description" content="Searchable and sortable archive of the world's most famous mix show.">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link href="//fonts.googleapis.com/css?family=Iceberg&subset=latin" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.2.1/dist/instantsearch.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="five columns">
        <h2>The Essential Vault</h2>
        <div id="search-box"></div>
        <div id="clear" class="small-float"></div>

        <!-- divs for the instantsearch.js widgets -->
        <h4 class="space" id="audio-header" style="display:none;">Audio &amp; Tracklist</h4>
        <div class="audio_player"></div>
        <div class="open-tracklist-container mini-link-hidden"><a href="#" class="open-tracklist">Open tracklist</a></div>
        <div class="tracklist" style="display:none;"></div>



        <h4 class="space">Search by year</h4>
        <div id="years"></div>

        <h4 class="space">Search by DJ</h4>
        <div id="dj"></div>

        <h4 class="space">Search by ðŸ”¥</h4>
        <div id="hotness"></div>

      </div>
      <div class="seven columns">

        <!-- Where the results live -->
        <div id="hits"></div>

        <!-- Paginate the long lists -->
        <div id="pagination"></div>
      </div>
    </div>


  </div>

  <!-- Hit template -->
  <script type="text/html" id="hit-template">
    <div class="hit">
      <div class="hit-content">
        <div class="hit-image">
          <img src="{{image.thumbnail}}" height="100"/>
        </div>
        <div class="hit-mix-info">
          <h5 class="hit-name"><a href="#" class="mix-link" data-algolia-id={{objectID}}>{{#helpers.trim_long_titles}}{{{_highlightResult.mix_by.value}}}{{/helpers.trim_long_titles}}</a></h2>
          <p class="hit-description">Broadcast {{#helpers.dateFormatter}}{{broadcast_date}}{{/helpers.dateFormatter}} and rated {{#helpers.emojify}}{{hotness}}{{/helpers.emojify}}</p>
          <p id="notice" class="notice_{{objectID}}" style="color: red; display:none;">Sorry, there's no audio available for this mix</p>
        </div>
      </div>
    </div>
  </script>

  <!-- JS requirements -->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.2.1/dist/instantsearch.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
